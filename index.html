<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="background-image-container">
        <div class="image-banner">
            <img src="./odin-logo.png" alt="odin-logo">
            <h1>Odin</h1>
        </div>
        <p class="caption">Photo by Mourad Sadi on Unsplash</p>
    </div>
    <div class="form-body">
        <div class="paragraph-container">
            <div class="paragraphs">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <span class="italic-text">now</span> to get started.
                </p>
                <p>You <span class="italic-text">know</span> you want to.</p>
            </div>
        </div>
        <div class="form-container">
            <div class="form-banner"></div>
            <h2>Let's do this!</h2>
            <form action="" method="get"></form>
        </div>
    </div>
</body>
</html>
