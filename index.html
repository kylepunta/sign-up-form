<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="background-image-container">
        <div class="image-banner">
            <img src="./odin-logo.png" alt="odin-logo">
            <h1>Odin</h1>
        </div>
        <p class="caption">Photo by Mourad Sadi on Unsplash</p>
    </div>
    <div class="form-body">
        <div class="paragraph-container">
            <div class="paragraphs">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <span class="italic-text">now</span> to get started.
                </p>
                <p>You <span class="italic-text">know</span> you want to.</p>
            </div>
        </div>
        <div class="form-container">
            <div class="form-banner"></div>
            <h2>Let's do this!</h2>
            <form action="" method="get">
                <section>
                    <div>
                        <p>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="firstname" required>
                        </p>
                    
                        <p>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="lastname" required>
                        </p>
                    </div>
                    <div>
                        <p>
                            <label for="e-mail">EMAIL</label>
                            <input type="email" id="e-mail" name="email" required>
                        </p>
                    
                        <p>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phonenumber" pattern="[0-9]{10}" required>
                        </p>
                    </div>
                    <div>
                        <p>
                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd" name="password" minlength="10" required>
                        </p>
                    
                        <p>
                            <label for="confirm_pwd">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_pwd" name="confirmpassword" minlength="10" required>
                        </p>
                    </div>
                </section>
                <section class="submit-section">
                    <p>
                        <button type="submit">Create Account</button>
                    </p>
                    <p>Already have an account? <a href="">Log in</a></p>
                </section>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
